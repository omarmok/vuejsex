<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>Timeline</title>


    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
    />

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

            <div id="app" class="mt-4">
                <div class="timeline">
                    <!-- will loop -->
                       <div class="container-custom"  v-for="newsdata in maindata"  >
                        <div class="content">
                            <img :src="newsdata.image" style="width:100%;" alt="" class="mb-3">
                            <h2 > <span >{{newsdata.id}}</span>{{ newsdata.title }} </h2>
                            <div class="mt-3 mb-3 timeDate " > <i class="fa fa-clock-o"></i> {{ newsdata.date }}</div>
                            <div class="d-flex"  >
                                 <a :href=" newsdata.url" class="btn  alert-success" >تفاصيل الخبر</a>
                                <b-button variant="primary"  class="btn  alert-primary" v-b-modal.modal-1  @click="editnews">
                                    {{ newsdata.edit }}
                                </b-button>
                                <b-button variant="danger" class="btn alert-danger" @click="deletenews">
                                    {{ newsdata.delete }}
                                </b-button>
                            </div>
                        </div>
                       </div>
                       <b-modal id="modal-1" title="تعديل الخبر" ok-title = "حفظ" Cancel-title="إغلاق"  hide-footer>
                        <div >
                            <b-form-textarea
                              id="textarea"
                              v-model="text"
                              placeholder="يرجي إضافة تعديل الخبر"
                              rows="3"
                              max-rows="6"
                            ></b-form-textarea>
                       
                          </div>
                          <button primary class="btn btn-primary mt-3" @click="updatetext">حفظ</button>
                          <b-button block @click="$bvModal.hide('modal-1')" class="mt-3">اغلاق</b-button>

                      </b-modal>
               

                    <!-- will loop -->
                </div>

            </div>
                <script>
                        var d = new Date();
                        var n = d.toLocaleString(('ar-EG'));

                    new Vue({

                        el: '#app',
                        data: {
                          text: '',
                            maindata: [
                                {
                                 id:1,
                                 image:"https://www.housing.gov.sa/sites/default/files/styles/news_page_featured/public/MOMRAH%20logo_0.png?itok=-F5Kk2Of",
                                 title: 'البلدية والإسكان" تطلق حملتها التوعوية لتسوير الأراضي الفضاء' ,
                                 date: n ,
                                 url: "https://www.housing.gov.sa/ar/news/2303" ,
                                 edit:' تعديل',
                                 delete:' حدف'
                                },
                                {
                                 id:2,
                                 image:"https://www.housing.gov.sa/sites/default/files/styles/news_page_featured/public/%D9%85%D8%B9%D8%B1%D8%B6%20%D9%87%D9%8A%D9%8A%D9%94%D8%A9%20%D8%A7%D9%84%D9%85%D8%AD%D8%AA%D9%88%D9%89%20%D8%A7%D9%84%D9%85%D8%AD%D9%84%D9%8A%202.jpeg?itok=mYhupGJF",
                                 title: 'سكني" يختتم معرضه في مقر هيئة المحتوى المحلي والمشتريات الحكومية' ,
                                 date: n ,
                                 url: "https://www.housing.gov.sa/ar/news/2302" ,
                                 edit:' تعديل',
                                 delete:' حدف'
                                },
                                {
                                 id:3,
                                 image:"https://www.housing.gov.sa/sites/default/files/styles/news_page_featured/public/%2522%D8%A7%D9%84%D8%A8%D9%84%D8%AF%D9%8A%D8%A9%20%D9%88%D8%A7%D9%84%D8%A7%D9%95%D8%B3%D9%83%D8%A7%D9%86%2522%20%D8%AA%D9%88%D9%82%D8%B9%206%20%D9%85%D8%B0%D9%83%D8%B1%D8%A7%D8%AA%20%D8%AA%D9%81%D8%A7%D9%87%D9%85.jpg?itok=wubtNNLl",
                                 title: ' "البلدية والإسكان" توقع 6 مذكرات تفاهم لرفع كفاءة قطاع التطوير العقاري' ,
                                 date: n ,
                                 url: "https://www.housing.gov.sa/ar/news/2301" ,
                                 edit:' تعديل',
                                 delete:' حدف'
                                },
                               

                            ]

                        },
                        methods: {
                            deletenews() {
                                      this.maindata.shift();
                                    },
                                },
                            editnews() {
                                      this.maindata.modal();
                                  

                                    },
                                    updatetext() {
                                      this.text = 'update text'
                                  }



                    })

                </script>
  </body>
</html>
