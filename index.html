<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>Timeline</title>

    
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css"
    />

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"></script>
    <script src="https://unpkg.com/vue@latest/dist/vue.js"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
 
            <div id="app" class="mt-4">
                <div class="timeline">
                    <!-- will loop -->
                       <div class="container-custom"  v-for="newsdata in maindata"  >
                        <div class="content">
                            <img :src="newsdata.image" style="width:100%;" alt="" class="mb-3">
                            <h2 > <span >{{newsdata.id}}</span>{{ newsdata.title }} </h2>
                            <div class="mt-3 mb-3 timeDate " > <i class="fa fa-clock-o"></i> {{ newsdata.date }}</div>
                            <div class="d-flex"  >
                                 <a :href=" newsdata.url" class="btn  alert-success" >تفاصيل الخبر</a>
                                <b-button variant="primary"  class="btn  alert-primary" v-b-modal.modal-1  @click="editnews">
                                    {{ newsdata.edit }}
                                </b-button>
                                <b-button variant="danger" class="btn alert-danger" @click="deletenews">
                                    {{ newsdata.delete }}
                                </b-button>
                            </div>
                        </div>
                       </div> 
                       <b-modal id="modal-1" title="تعديل الخبر" ok-title = "حفظ" Cancel-title="إغلاق">
                        <div>
                            <b-form-textarea
                              id="textarea"
                              v-model="text"
                              placeholder="يرجي إضافة تعديل الخبر"
                              rows="3"
                              max-rows="6"
                            ></b-form-textarea>
                        
                          </div>
                      </b-modal>

                    <!-- will loop -->
                </div>
            
            </div>
                <script>
                        var d = new Date();
                        var n = d.toLocaleString(('ar-EG'));
                        
                    new Vue({
                       
                        el: '#app',
                        data: {
                            maindata: [
                                {
                                 id:1,
                                 image:"https://www.moj.gov.sa/PublishingImages/MojPortalNews/Small_Images/MMOJ2020-380.jpg",
                                 title: 'وزير العدل يعلن اكتمال تفعيل قضاء الاستئناف مرافعة وتدقيقا' ,
                                 date: n ,
                                 url: "https://www.moj.gov.sa/ar/MediaCenter/News/Pages/NewsDetails.aspx?itemId=1192 " ,
                                 edit:' تعديل', 
                                 delete:' حدف'
                                },
                                {
                                 id:2,
                                 image:"https://www.moj.gov.sa/PublishingImages/MojPortalNews/Big_Images/MOJ-40-500.jpg",
                                 title: 'وزارة العدل: 1.7 مليون عملية توثيق إلكترونية خلال 3 أشهر' ,
                                 date: n ,
                                 url: "https://www.moj.gov.sa/ar/MediaCenter/News/Pages/NewsDetails.aspx?itemId=1191" ,
                                 edit:' تعديل', 
                                 delete:' حدف'
                                },
                                {
                                 id:3,
                                 image:"https://www.moj.gov.sa/PublishingImages/MojPortalNews/Big_Images/IMG-5464649749741548979-500.jpg",
                                 title: 'وزير العدل يبحث سبل تطوير الشراكة مع محافظ البنك المركزي' ,
                                 date: n ,
                                 url: "https://www.moj.gov.sa/ar/MediaCenter/News/Pages/NewsDetails.aspx?itemId=1170 " ,
                                 edit:' تعديل', 
                                 delete:' حدف'
                                },
                                {
                                 id:4,
                                 image:"https://www.moj.gov.sa/PublishingImages/MojPortalNews/Big_Images/IMG-2021-46728385638-500.jpg",
                                 title: 'وزير العدل يزور محاكم جدة.. ويشدد على وجوب العناية بجودة الأحكام' ,
                                 date: n ,
                                 url: "https://www.moj.gov.sa/ar/MediaCenter/News/Pages/NewsDetails.aspx?itemId=1141" ,
                                 edit:' تعديل', 
                                 delete:' حدف'
                                },
                               
                            ]
                       
                        },
                        methods: {
                            deletenews() {
                                      this.maindata.shift();
                                    },
                                },
                            editnews() {
                                      this.maindata.modal();
                                    },
                              


                    })
                
                </script>
  </body>
</html>
